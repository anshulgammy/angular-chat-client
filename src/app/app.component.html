<div id="chatWindow" class="container">
  <h2>TechBrunch Chat Application!</h2>
  <br/>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">@</span>
    </div>
    <input type="text" [(ngModel)]="currentUser" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <button type="button" [disabled]="buttonDisabled" class="btn btn-primary" (click)="createSocket();">Join Chat</button>
  <div id="showMessageSection" style="min-height: 300px; max-height: 450px; overflow-y: scroll;">
      <ul class="list-group">
          <li class="list-group-item" *ngFor="let msgString of allMessages">{{msgString}}</li>
        </ul>
  </div>

  <div class="input-group mb-3">
      <input type="text" [(ngModel)]="currentMessage" class="form-control" placeholder="Type message" aria-label="Type message" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="sendMessage();">Send</button>
      </div>
  </div>

</div>
